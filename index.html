    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <meta name="description" content="Join the $ucky Panther community on Solana for exclusive rewards, memes, and massive gains. Get ready for a wild crypto adventure!">

<body>
    <div id="header"></div>

    <section id="hero" class="hero">
        <div class="jungle-overlay"></div>
        <div class="hero-content">

    <section class="contract-section">

            <div class="contract-header">

            <div class="contract-content">
                <span class="address-text" id="contract-address">Hdkhm7bFRR63zbFcLo3d1D6rJRnpe5yjrvMCAuqWdCrs</span>
                <button class="copy-btn" aria-label="Copy contract address" onclick="copyContractAddress()">

            </div>

                    DexScreener

                <a href="https://www.dextools.io/app/en/solana/pair-explorer/GfV1Qcbkyoj6fdAowZGuJXAnLjFSEuLu5FxiooahuRJe?t=1724866835614" target="_blank" class="tool-link">
                    <img src="images/dextools.png" alt="DexTools" class="tool-icon">
                    DexTools
                </a>
                <div class="tool-link coming-soon">
                    <img src="images/coingecko.png" alt="CoinGecko" class="tool-icon">
                    CoinGecko
                    <span class="soon-tag">Soon</span>
                </div>
                <div class="tool-link coming-soon">
                    <img src="images/coinmarketcap.png" alt="CMC" class="tool-icon">
                    CMC
                    <span class="soon-tag">Soon</span>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header', 'components/header.html');
            loadComponent('footer', 'components/footer.html');
        });
    </script>
    <script src="script.js"></script>
